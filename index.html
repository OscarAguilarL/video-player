<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Video Player</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="player">
        <video id="video" poster="./assets/images/poster.jpg" src="./assets/videos/lofi.mp4" width="900" muted></video>
        <div class="player-overlay">
          <h2 class="player-title">MÃºsica para programar</h2>
          <div class="player-actions">
            <button class="button" id="backward" aria-label="Volver 10 segundos" title="Volver 10 segundos"></button>
            <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
            <button class="button" id="pause" aria-label="Pausar" title="Pausar" hidden></button>
            <button class="button" id="forward" aria-label="Avanzar 10 segundos" title="Avanzar 10 segundos"></button>
          </div>
          <div class="player-progress">
            <input id="progress" type="range" min="0" value="0" step="1">
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
